  <h1>CRM Chat Widget Demo</h1>

  <!--
    Step 1: Load the UMD bundle.
    In production, host the file yourself or use a CDN URL.
  -->
  <script src="../dist/crm-sdk.umd.js"></script>

  <!--
    Step 2: Initialise the widget with your workspace ID.
    Optionally pass `apiUrl` to point to your own CRM backend.
  -->
  <script>
    CrmSdk.init({
      workspaceId: 'demo-workspace-001',
      publicKey: 'YOUR API KEY',
      apiUrl: 'http://localhost:8080',
    });
  </script>
